<html lang="en">
<head>

<body>
    <div class="container">
        <form>
            <fieldset>
            <legend>Información de la película</legend>
            <label for="titulo" tabindex="1">Titulo:</label>
            <input type="text" id="titulo" name="titulo" placeholder="Escriba el título" required><br><br>
            <label for="director" tabindex="2">Director:</label>
            <input type="text" id="director" name="director" placeholder="Escriba el director"  required><br><br>
            <label for="fechaEstreno" tabindex="3">Fecha de estreno:</label>
            <input type="date" id="fechaEstreno" name="fechaEstreno"><br><br>
            <label for="visualizada" tabindex="4">Visualizada:</label>
            <input type="radio" name="visualizada" id="visualizadaSi" value="Si">Si
            <input type="radio" name="visualizada" id="visualizadaNo" value="No">No<br><br>
            <label for="apuntes" >Apuntes:</label>
            <details>
                <summary>Haz click para escribir los apuntes.</summary>
                <textarea name="apuntes" id="apuntes" cols="30" rows="10"></textarea>
            </details>
            </fieldset>
            <button type="submit">Enviar</button>
            <button type="reset">Limpiar</button>
        
        </form>
    </div>
  </body>
